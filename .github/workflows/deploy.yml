name: deploy

on:
  push:
    branches: [ "main" ]

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            set -euo pipefail
            export PATH=/home/user/.nvm/versions/node/v24.13.0/bin:$PATH

            cd "${{ secrets.DEPLOY_PATH }}"
            git fetch --all --prune
            git reset --hard origin/main

            npm ci
            npm run build

            pm2 reload pi.meshiden.jp || pm2 start node_modules/next/dist/bin/next --name pi.meshiden.jp -- start
            pm2 save
